<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>

        <input class="display" type="text" placeholder="0">
        <button onclick="limpaTela()">AC</button>
        <button onclick="trocaSinal()">+/-</button>
        <button class="operacao" onclick="aparecerNumero('/')">/</button>
        <button class="operacao" onclick="aparecerNumero('*')">*</button>
        <button onclick="aparecerNumero('7')">7</button>
        <button onclick="aparecerNumero('8')">8</button>
        <button onclick="aparecerNumero('9')">9</button>
        <button class="operacao" onclick="aparecerNumero('-')">-</button>
        <button onclick="aparecerNumero('4')">4</button>
        <button onclick="aparecerNumero('5')">5</button>
        <button onclick="aparecerNumero('6')">6</button>
        <button class="operacao" onclick="aparecerNumero('+')">+</button>
        <button onclick="aparecerNumero('1')">1</button>
        <button onclick="aparecerNumero('2')">2</button>
        <button onclick="aparecerNumero('3')">3</button>
        <button class="igual operacao" onclick="calcular()">=</button>
        <button class="zero" onclick="aparecerNumero('0')">0</button>
        <button onclick="aparecerNumero('.')">.</button>
    
    </div>
</body>
<script src="script.js"></script>
</html>
